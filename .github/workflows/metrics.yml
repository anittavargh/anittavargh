name: Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily (UTC)

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics dashboard
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: anittavargh

          # Output file (one big svg)
          filename: github-metrics.svg
          template: classic

          # The top sections you see (repos, activity, community)
          base: header, activity, community

          # 3D contributions calendar (bottom-left)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Commit streak + commits/day (center-left)
          plugin_streak: yes

          # Languages bar (center)
          plugin_languages: yes
          plugin_languages_limit: 12
          plugin_languages_sections: most-used

          # Issues/PRs status bars (right-middle)
          plugin_followup: yes

          # Coding habits (bottom-left text)
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes

          # Achievements (bottom-right)
          plugin_achievements: yes
          plugin_achievements_threshold: C
